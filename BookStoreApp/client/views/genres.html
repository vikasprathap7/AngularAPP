<div class="panel panel-default" ng-init="getGenres()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div ng-repeat="genre in genres">
                <div class="col-md-6">
                    {{genre.name}}
                </div>
        </div>
    </div>
  </div>
</div>
