<div class="panel panel-success">
    <div class="panel-heading">Clothing</div>
    <div class="panel-body" style="overflow:scroll">
        <div class="col-md-3" *ngFor="let book of books">
            <div class="centered-div">{{book.title}}</div>
            <img class="thumbnail" src={{book.img_url}}/>
            <div class="centered-div">{{book.price}} &nbsp;&nbsp; <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></div>
            
        </div>
    </div>
</div>
